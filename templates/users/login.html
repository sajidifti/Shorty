<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the login page">
        <meta name="keywords" content="url-shortener, shorty, sajidifti">
        <title>Login for Shorty</title>
    </head>
    <body>
        <div class="signup">
            <form method="post">

                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
