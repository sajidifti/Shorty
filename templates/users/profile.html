<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the signup page">
        <meta name="keywords" content="url-shortener, shorty, sajidifti">
        <title>Profile</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}{{ message|safe|escape }}{% endfor %}
        {% endif %}
        <br>
        <div class="signup">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <legend>Profile</legend>
                {% for item in form %}
                    <label class="label" for="{{ item.auto_id }}">{{ item.label }}</label>
                    {{ item }}
                    {% comment %} {{ item.errors }} {% endcomment %}
                    <br>
                {% endfor %}
                <div class="btn">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
