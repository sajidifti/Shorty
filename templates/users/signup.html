<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the signup page">
        <meta name="keywords" content="url-shortener, shorty, sajidifti">
        <title>Sign Up for Shorty</title>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}{{ message|safe|escape }}{% endfor %}
        {% endif %}
        <br>
        <div class="signup">
            <form method="post">
                {% csrf_token %}
                <legend>Sign Up for Shorty</legend>
                {% for item in form %}
                    <label class="label" for="{{ item.auto_id }}">{{ item.label }}</label>
                    {{ item }}
                    {{ item.errors }}
                    <br>
                {% endfor %}
                <div class="btn">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
